language: r
r:
  - oldrel
  - release
  - devel
sudo: false
cache: packages

r_github_packages:
  - hadley/testthat
  - jimhester/covr
  - jimhester/lintr

notifications:
  email:
    on_success: change
    on_failure: change

warnings_are_errors: false

after_success:
  - Rscript -e 'covr::coveralls()'

env:
  - LINTR_COMMENT_BOT=true
